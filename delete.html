<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소를 안보이게 하는 방법들</title>
    <style>
        * {
            box-sizing: border-box;
        }

        section {
            border: 1px solid tomato;
            padding: 100px;
            margin: 100px;
            text-align: center;
            background: #f9f9f9;
        }

        section .box {
            padding: 50px;
            background: #ddd;
        }

        .display .box {
            display: none;
        }

        .visibility .box {
            visibility: hidden;
        }

        .opacity .box {
            opacity: 0;
        }

        .overflow .box a {
            overflow: hidden;
            height: 0;
            display: block;
        }
    </style>
</head>

<body>
    <section class="display">
        <!-- 공간(영역)자체를 삭제한다 -->
        <div class="box"><a href="">my dream is lotto</a></div>
    </section>
    <section class="visibility">
        <!-- 레이아웃을 변경하지 않고 요소를 보이거나 숨김-->
        <div class="box"><a href="">my dream is lotto</a></div>
    </section>
    <section class="opacity">
        <!-- 보이진 않지만 영역은 살아있다. -->
        <div class="box"><a href="">my dream is lotto</a></div>
    </section>
    <section class="overflow">
        <!-- 블록 서식 맥락에 맞출수 없을 때 사용한다. -->
        <div class="box"><a href="">my dream is lotto</a></div>
    </section>

</body>
</body>

</html>
